<head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" id="logo-container" class="brand-logo"><img id="logo" src="./assets/Reel Movie.jpeg">Reel Search</a>

        <div class="row valign-wrapper">
            <button class="btn waves-effect waves-light col s1" id="searchMovieBTN" type="submit" name="action">Search</button>
            <form class="col s11">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="text" class="validate">
                        <label for="password">Enter Movie</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <iframe width="100%" height="600px" class="youtubeVideo"></iframe>
        </div>
        <div id="movieInfo">

            <section>
                <h2 id="searchedTitle">Spider-Man</h2>
                <h4 id="searchedRelease">Release Date: xx.xx.xx</h4>
                <p id="searchedActors">Actors: Lebron James, Lebron James, Lebron James</p>
                <p id="searchedGenre">Genre: Action</p>
                <p id="searchedAwards">Awards: Dundee for Best Movie</p>
                <p id="searchedPlot">Plot: Nerd becomes cool</p>
                <p id="searchedRated">Rated: R</p>
            </section>
        </div>
        <section class="carousel-container-1">
            <div class="row">
                <div class="col m6">
                    <div class="carousel">
                        <section id="carousel-1">
                            <a class="carousel-item" href="#one!"><img src="assets/Macho-Man-1.jfif"></a>
                            <a class="carousel-item" href="#two!"><img src="assets/Macho-Man-2.jfif"></a>
                            <a class="carousel-item" href="#three!"><img src="assets/Macho-Man-3.jfif"></a>
                            <a class="carousel-item" href="#four!"><img src="assets/Macho-Man-4.jfif"></a>
                            <a class="carousel-item" href="#five!"><img src="assets/Macho-Man-5.jfif"></a>
                    </div>
        </section>
        </div>
        </div>
        </section>
        <section id="carousel-2">
            <div class="row">
                <div class="col s6 offset-s6">
                    <div class="carousel">
                        <a class="carousel-item" href="#one!"><img src="assets/Macho-Man-1.jfif"></a>
                        <a class="carousel-item" href="#two!"><img src="assets/Macho-Man-2.jfif"></a>
